<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Startup-station</title>
    <!-- BootstrapのCSS読み込み -->

    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
    <!-- stylesheet.cssの読み込み -->
    <link href="css/stylesheet.css" rel="stylesheet">
</head>
<!-- bootstrap sampleページ -->

<body>
    <header>
        <div class="bg-dark collapse show" id="navbarHeader">
            <!-- <div class="container"> -->
            <div class="row container2">
                <!-- col-sm-8 col-md-7 py-4 -->
                <div class=" logo-wid">
                    <h4 class="text-white">Startup-Station</h4>
                    <!-- <p class="text-muted">動画一覧</p> -->
                </div>
                <div class="div_ul">
                    <ul class="ul_menu">
                        <li class="li_menu">
                            <!-- <p><a href=""><img class="img_width" src="img/01membersip_w.png" alt="membership"></a></p> -->
                            <p><a class="img_width" href="">membersip</a></p>
                        </li>
                        <li class="li_menu">
                            <!-- <p><a href=""><img class="img_width" src="img/02コメント_w.png" alt="comment"></a></p> -->
                            <p><a class="img_width" href="">コメント</a></p>
                        </li>
                        <li class="li_menu">
                            <!-- <p><a href=""><img class="img_width" src="img/03メッセージ_w.png" alt="message"></a></p> -->
                            <p><a class="img_width" href="">メッセージ</a></p>
                        </li>
                        <li class="li_menu">
                            <!-- <p><a href=""><img class="img_width" src="img/05通知リスト_w.png" alt="通知"></a></p> -->
                            <p><a class="img_width" href="">通知</a></p>
                        </li>
                    </ul>
                </div>
                <!-- col-sm-4 offset-md-1 py-4 -->
                <div class="contact">
                    <h4 class="text-white">Contact</h4>
                    <ul class="list-unstyled">
                        <li><a href="#" class="email_us">Email us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div role="main">
        <section class="jumbo">
            <div class="container">
                <!-- my-lg-0 -->
                <h2 class="">起業家情報登録</h2>
            </div>
        </section>

        <div class="bd-example">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&bg=777&fg=555&text=First slide"
                            alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>イスズのトラック</h3>
                            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" image="image/l1.png" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>ミスズのトラック</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!-- フォームを記述。display:block,width70% -->
        <div class="main">
            <div class="pf-box-kigyo">
                <form class="form-block">
                    <div class="form-group">
                        <label for="formGroupExampleInput" class="col-sm-4 col-form-label">会社名</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput" class="col-sm-4 col-form-label">タイトル</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput" class="col-sm-4 col-form-label">コメント</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput" class="col-sm-4 col-form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                    <div class="custom-file">
                        <label for="custom-file-label" class="col-sm-4 col-form-label">動画ファイル</label>
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">ファイルを選択</label>
                    </div>
                    <div class="form-group">
                        <div class="col-mb-10 offset-mb-2">
                            <button type="submit" class="btn btn-primary">投稿</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer style="background-color:gray">Footer</footer>
</body>

</html>
